<h2>CSS</h2>
<p>-컴퓨터와 컴퓨터를 연결해 주는 망의 개념으로 컴퓨터 네트워크의 의미로 사용된다.
   자세한 내용은 네트워크 카테고리로 분류하여 설명하겠지만 간략히 말하자면
   다음과 같다. 자신의 컴퓨터에서 혼자 지뢰찾기하고 카드게임하고 하면 컴퓨터가
    무슨 소용이 있겠는가? 인터넷에 접속해 다른사람들과 대화도 하고 같이 롤도
     하고 해야지. 이렇게 다른 사람들과 소통을 할수 있게 도와주는 구조가
     바로 네트워크이다.</p>
